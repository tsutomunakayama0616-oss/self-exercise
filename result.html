<body>

  <h1>解析結果</h1>

  <!-- 骨格イラスト -->
  <div class="illustration-card">
    <svg id="pose-illustration" viewBox="0 0 200 300">
      <circle cx="100" cy="40" r="20" fill="#ccc" />
      <line x1="100" y1="60" x2="100" y2="140" stroke="#ccc" stroke-width="8" />
      <line x1="100" y1="80" x2="50" y2="120" stroke="#ccc" stroke-width="8" />
      <line x1="100" y1="80" x2="150" y2="120" stroke="#ccc" stroke-width="8" />
      <line x1="100" y1="140" x2="60" y2="200" stroke="#ccc" stroke-width="8" />
      <line x1="100" y1="140" x2="140" y2="200" stroke="#ccc" stroke-width="8" />
    </svg>
  </div>

  <!-- 数値結果 -->
  <div class="card">
    <p>股関節外転角度：<span id="abduction"></span>°</p>
    <p>膝角度：<span id="knee"></span>°</p>
    <p>骨盤傾斜：<span id="pelvis"></span>°</p>
    <p>体幹傾き：<span id="trunk"></span>°</p>
  </div>

  <!-- 評価 -->
  <h2>評価</h2>

  <div class="result-section">
    <h3>良い点</h3>
    <ul id="good" class="good-list"></ul>
  </div>

  <div class="result-section">
    <h3>改善点</h3>
    <ul id="bad" class="bad-list"></ul>
  </div>
