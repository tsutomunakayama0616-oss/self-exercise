<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>フォームチェック</title>
  <link rel="stylesheet" href="check.css">
</head>
<body>

<!-- 距離ガイド -->
<div id="distance-guide">
  <div id="distance-bar"></div>
  <div id="distance-text"></div>
</div>

<!-- カメラ映像 -->
<video id="camera" autoplay playsinline></video>
<canvas id="skeleton"></canvas>

<!-- リアルタイム姿勢評価 -->
<div id="live-feedback"></div>

<!-- AIコーチ -->
<div id="coach">
  <img src="coach.png" id="coach-img">
  <div id="coach-text">準備中…</div>
</div>

<!-- アプリ風 UI（丸ボタン） -->
<div class="camera-ui">
  <button id="startBtn" class="circle-btn start"></button>
  <button id="stopBtn" class="circle-btn stop"></button>
</div>

<script src="check.js"></script>
</body>
</html>
